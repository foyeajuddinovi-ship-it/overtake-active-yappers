<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overtake Active Yapper Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- লোগো -->
    <img src="logo.png" alt="Logo" class="logo">

    <h2>OVERTAKE Active Yappers</h2>
    <input type="text" id="usernameInput" placeholder="Type your Username">
    <button onclick="checkUsername()">Check</button>
    
    <div id="result"></div>
    <div id="counter">Total Checks: 0</div>

    <!-- আপনার নাম/লিঙ্ক -->
    <h4>
      <a href="https://twitter.com/foyeajuddinovi" target="_blank" style="color: #0CE1F0; text-decoration: none;">
        Made: FOYEAJ
      </a>
    </h4>
  </div>

<div class="countdown-box">
  <h3>⏳ S2 left only</h3>
  <div id="countdown">Loading...</div>
</div>
  
  <!-- $TAKE Calculator -->
  <div class="calculator-box">
    <h3>$TAKE Calculator</h3>
    <input type="number" id="takeAmount" placeholder="Enter $TAKE amount">
    <button onclick="calculateValue()">Calculate</button>
    <div id="calcResult">Your value will appear here.</div>

    <div id="livePrice">Loading Live Price...</div>

    <!-- Info Cards -->
<div id="take-info" class="info-cards">
  <div class="card">
    <h3>Price</h3>
    <p id="take-price">$--</p>
  </div>
  <div class="card">
    <h3>24h Volume</h3>
    <p id="take-volume">$--</p>
  </div>
  <div class="card">
    <h3>FDV</h3>
    <p id="take-fdv">$--</p>
  </div>
  <div class="card">
    <h3>Market Cap</h3>
    <p id="take-mcap">$--</p>
  </div>
</div>

  </div>

  <footer>
    <p>Disclaimer: This is just a fun project, not an official OVERTAKE tool.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
