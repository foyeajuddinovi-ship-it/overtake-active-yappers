<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overtake Active Yapper Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Checker Box -->
    <div class="section-box">
      <!-- Overtake Logo -->
      <img src="overtake-logo.png" alt="Overtake Logo" class="main-logo">

      <h2>OVERTAKE Active Yappers</h2>
      <input type="text" id="usernameInput" placeholder="Type your Username">
      <button onclick="checkUsername()">Check</button>
      <div id="result"></div>
      <div id="counter">Total Checks: 0</div>
    </div>

    <!-- Calculator Box -->
    <div class="section-box">
      <h2>$TAKE Calculator(live time price)</h2>
      <input type="number" id="takeAmount" placeholder="Enter $TAKE amount">
      <button onclick="calculateValue()">Calculate</button>
      <p id="calcResult">Your value will appear here.</p>
    </div>

    <!-- Market Info -->
    <div class="section-box">
      <h2>Market Info</h2>
      <div class="row"><span>Price:</span> <p id="take-price">$--</p></div>
      <div class="row"><span>24h Volume:</span> <p id="take-volume">$--</p></div>
      <div class="row"><span>FDV:</span> <p id="take-fdv">$--</p></div>
      <div class="row"><span>Market Cap:</span> <p id="take-mcap">$--</p></div>
    </div>

    <!-- Countdown -->
    <div class="section-box">
      <h2>‚è≥ OVERTAKE YAPPING S2 ENDS IN:</h2>
      <div id="countdown"></div>
      <h4 class="made">
        <a href="https://twitter.com/foyeajuddinovi" target="_blank">
          Made: FOYEAJ
        </a>
        <img src="my-logo.png" alt="My Logo" class="small-logo">
      </h4>
    </div>

  </div>

  <footer>
    <p>Disclaimer: This is just a fun project, not an official OVERTAKE tool.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
